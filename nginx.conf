server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # serve static files directly
    location /assets/ {
        try_files $uri =404;
    }

    location /images/ {
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
